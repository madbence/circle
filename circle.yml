machine:
  node:
    version: 4.2.1

deployment:
  release:
    branch: master
    commands:
       - npm prune --production
       - npm dedupe
       - npm version $(NPM_RELEASE-patch)
       - curl https://gist.githubusercontent.com/madbence/a67c19b9eaa46c3fc49c/raw/mk-release.sh > mk-release.sh
       - chmod 744 mk-release.sh
       - ls -lha ./release
       - ./mk-release oroce/circleci-test
